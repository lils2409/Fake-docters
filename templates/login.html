<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center font-sans leading-relaxed min-h-screen bg-teal-50 flex-col m-0">
    <div class="bg-white rounded-lg shadow-xl p-10 transition duration-200 w-full max-w-md text-center">
        <div>
            <h1 class="text-4xl font-bold mb-6 leading-none">
            <span class="text-blue-900">MED</span><span class="text-blue-400">FLOW</span></h1>
        </div>
        <form action="">
            <input 
                type="text"
                id="uname"
                name="uname"
                placeholder="Username"
                required
                class="w-full mb-4 px-4 py-3 text-center border-2 border-blue-200 rounded-lg focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-200 placeholder:text-blue-300"
            />

            <input
                type="password"
                id="pass"
                name="pass"
                placeholder="Password"
                required
                class="w-full mb-6 px-4 py-3 text-center border-2 border-blue-200 rounded-lg focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-200 placeholder:text-blue-300"
            />

            <button 
                type="submit" 
                class="w-full py-3 text-white font-semibold rounded-xl bg-gradient-to-l from-[#6ECFD3] to-[#1C9FD7] shadow-lg shadow-blue-200 hover:shadow-xl hover:scale-[1.02] transition duration-300 ease-out">Log in
            </button>
        </form>
    </div>
</body>
</html>

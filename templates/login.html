<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center font-sans leading-relaxed min-h-screen bg-gray-100 flex-col m-0">
    <div class="bg-white rounded-lg shadow-xl p-10 transition duration-200 w-full max-w-md text-center">
        <div>
            <h1 class="text-[#04174D] text-3xl font-bold mb-3">MED</h1>
            <h1 class="text-[#1C9FD7] text-3xl font-bold mb-3">FLOW</h1>
        </div>
        <form action="">
            <label for="uname">
                Username:
            </label>
            <input type="text" id="uname" name="uname" placeholder="Enter username here"required>

            <label for="pass">
                Password:
            </label>
            <input type="text" id="pass" name="pass" placeholder="Enter password here" required>
        </form>
    </div>
</body>
</html>

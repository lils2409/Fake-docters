<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center font-sans leading-relaxed min-h-screen bg-[#EAF7F8] flex-col m-0 p-4">

    <div class="flex flex-col items-center mb-6">
        <img src="{{ url_for('static', filename='Image1.png') }}" alt="MedFlow Logo" class="w-48 h-auto object-contain">
    </div>

    <div class="bg-white rounded-[40px] shadow-2xl p-10 w-full max-w-lg text-center border border-white">

        <h1 class="text-4xl font-bold mb-8 leading-none">
            <span class="text-[#1F3B5B]">MED</span>
            <span class="text-[#2FA4D9]">FLOW</span>
        </h1>

        {% if error %}
        <p class="text-red-500 font-semibold mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/">
            <div class="space-y-4">
                <input
                    type="text"
                    name="uname"
                    placeholder="Username"
                    required
                    class="w-full px-4 py-4 text-center border-2 border-blue-100 rounded-xl
                    focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100
                    placeholder:text-blue-300 text-lg">

                <input
                    type="password"
                    name="pass"
                    placeholder="Password"
                    required
                    class="w-full px-4 py-4 text-center border-2 border-blue-100 rounded-xl
                    focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100
                    placeholder:text-blue-300 text-lg">
            </div>

            <button
                type="submit"
                class="w-full py-4 mt-10 text-white font-bold text-xl rounded-xl
                bg-gradient-to-r from-[#7FCBC3] to-[#2FA4D9]
                shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all duration-300">
                Log in
            </button>
        </form>
    </div>

</body>
</html>
